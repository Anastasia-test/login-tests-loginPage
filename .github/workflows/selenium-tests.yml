name: Selenium Tests

# Триггеры для запуска workflow
on:
  push:
    branches: [ main ]         # при пуше в main
  pull_request:                # при PR в main
  schedule:
    - cron: '0 17 * * *'       # каждый день в 17:00 UTC (~5 вечера по UTC+0)

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Забираем код из репозитория
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Устанавливаем Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Устанавливаем Google Chrome (обязательно для Selenium)
      - name: Install Google Chrome
        run: |
          sudo apt update
          sudo apt install -y wget gnupg
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      # 4. Устанавливаем зависимости проекта
      - name: Install Dependencies
        run: npm install

      # 5. Запускаем Selenium тесты
      - name: Run Selenium Tests
        env:
          CHROME_PATH: /usr/bin/google-chrome
        run: node runAll.js

      # 6. Сохраняем отчёты как артефакты
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: selenium-reports
          path: reports/
