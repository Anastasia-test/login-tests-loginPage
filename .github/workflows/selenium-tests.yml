name: Selenium Tests

# События триггера
on:
  push:
    branches: [ main ]        # запускать при пуше в main
  pull_request:               # запускать при PR
  schedule:
    - cron: '0 17 * * *'      # ежедневный запуск в 17:00 UTC
      # Примечание: GitHub Actions использует UTC, 17:00 UTC = 19:00 Киев

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Забираем код из репозитория
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Устанавливаем Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Устанавливаем Google Chrome (для Selenium)
      - name: Install Google Chrome
        run: |
          sudo apt update
          sudo apt install -y wget gnupg
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      # 4. Устанавливаем зависимости проекта
      - name: Install Dependencies
        run: npm install

      # 5. Запускаем Selenium тесты
      - name: Run Selenium Tests
        env:
          CHROME_PATH: /usr/bin/google-chrome
        run: node runAll.js

      # 6. Загружаем отчёты как артефакты
      - name: Upload Reports
        uses: actions/upload-artifact@v3
        with:
          name: selenium-reports
          path: reports/
