name: Run Selenium Tests Daily

on:
  # 1) Запуск по расписанию (каждый день в 17:00 по Киеву)
  schedule:
    - cron: '0 15 * * *'  # UTC, Киев +2 → 15:00 UTC = 17:00 Киев

  # 2) Ручной запуск через GitHub
  workflow_dispatch:

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1. Забрать код репозитория
      - name: Checkout Code
        uses: actions/checkout@v3

      # Шаг 2. Установить Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Шаг 3. Установить Google Chrome (обязательно для Selenium)
      - name: Install Google Chrome
        run: |
          sudo apt update
          sudo apt install -y wget gnupg
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      # Шаг 4. Установить зависимости проекта
      - name: Install Dependencies
        run: npm install

      # Шаг 5. Запустить Selenium-тесты
      - name: Run Selenium Tests
        env:
          CHROME_PATH: /usr/bin/google-chrome
        run: node runAll.js

      # Шаг 6. Сохранить отчёты как артефакты
      - name: Upload Reports
        uses: actions/upload-artifact@v3
        with:
          name: selenium-reports
          path: reports/
